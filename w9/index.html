<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="main.js"></script>
    <title>Week 7 - Carbon footprint -pub</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div> 
            <label for="">First Name:</label>
            <input type="text" name="firstname" maxlength="20"  />
        </div>
        <div> 
            <label for="">Last Name</label>
            <input type="text" name="lastname" maxlength="20" /> 
        </div>
        <!-- Household Members -->
        <div>
            <label>How many people in your house?</label>
            <input type="number" name="housem" min="1" max="6" required />
        </div>

        <!-- House Size -->
        <div>
            <label>Consider the size of your home</label>
            <select name="houses"> 
                <option value=""> Please enter the size of home </option>
                <option value="apt"> Apartment </option>
                <option value="large"> Large </option>
                <option value="small"> Small </option>
                <option value="medium"> Medium </option>
            </select>
        </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
  </body>
</html>
